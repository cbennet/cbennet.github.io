<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

</style>
<head>     
    <title>This is the title of the webpage!</title>
</head>
<body>
    <svg width="600" height="800"></svg>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
         
    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - 500;


    var xScale = d3.scaleBand().range ([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range ([height, 0]);

    var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("crimes_updated.csv").then(function (csvData){
        data = csvData.filter(function(row){
            return row.state_abbr === "AK"
        });
        xScale.domain(data.map(function(d) { return d.year; }));
        yScale.domain([0, d3.max(data, function(d) { return d.property_crime_popPercent; })]);

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale)
            )
            .selectAll("text")
            .attr("text-anchor", "end")
            .attr("dy", "0.1em")
            .attr("dx", "-0.3em")
            .attr("transform", "rotate(-65)")


        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale).tickValues([])
            )
            .append("text")
            .attr("y", height - 250)
            .attr("x", width - 100)
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("Year");

        g.append("g")
            .call(d3.axisLeft(yScale)
            .ticks(10))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "-5.1em")
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("crimes per population");

        g.append("text")
            .attr("x", (width / 2))             
            .attr("y", 0 - (margin.top / 2))
            .attr("text-anchor", "middle")  
            .style("font-size", "16px") 
            .style("text-decoration", "underline")  
            .text("Crimes per pop over time");

        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return xScale(d.year); })
            .attr("y", function(d) { return yScale(d.property_crime_popPercent); })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) { return height - yScale(d.property_crime_popPercent); });
    }
    )

</script>


<p>
    This is an example paragraph. Anything in the tag will appear on the page, just like this tag and its contents.
</p>

</body>
